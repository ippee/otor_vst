<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OTOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            {{ css }}
        </style>

    </head>

    <body oncontextmenu="return false;">
        <div class="main">
            <div class="col">
                <label for="gain">Gain (dB)</label>
                <br/>
                <input id="gain" type="range" min="0" max="150.0" value="0" step="0.1"/>
                <br/>
            </div>
            <div class="col">
                <img src="{{ image_ear }}">
            </div>
            <div class="col">
                <label for="output">Output (%)</label>
                <br/>
                <input id="output" type="range" min="0" max="100.0" value="0" step="0.1"/>
                <br/>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>

    <script>
        {{ js }}
    </script>

</html>
