<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OTOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                font-family: sans-serif;
                padding-top: 10%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <label for="gain">Gain</label>
        <br/>
        <input id="gain" type="range" min="0" max="150.0" value="0" step="0.1"/>
        <br/>
        <label for="output">Output</label>
        <br/>
        <input id="output" type="range" min="0" max="100.0" value="0" step="0.1"/>
        <br/>
    </body>

    <script>
        var gain = document.getElementById("gain");
        var output = document.getElementById("output");

        gain.value = external.invoke("getGain");
        output.value = external.invoke("getOutput");

        gain.addEventListener("change", function(event) {
            external.invoke("setGain " + event.target.value);
        });
        output.addEventListener("change", function(event) {
            external.invoke("setOutput " + event.target.value);
        });
    </script>
</html>
