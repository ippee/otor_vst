<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                font-family: sans-serif;
                padding-top: 10%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <label for="gainRate">Gain</label>
        <br/>
        <input id="gainRate" type="range" min="0" max="1.0" value="0" step="0.01"/>
        <br/>
    </body>

    <script>
        var gainRate = document.getElementById("gainRate");

        gainRate.value = external.invoke("getGainRate");

        gainRate.addEventListener("change", function(event) {
            external.invoke("setGainRate " + event.target.value);
        });
    </script>
</html>
