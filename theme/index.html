<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OTOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            {{ css }}
        </style>

    </head>

    <body oncontextmenu="return false;" style="background: url({{ image_background }}) center / cover;">
        <div class="main">
            <div class="col">
                <label for="gain">Gain</label><br>
                <img id="gain-knob-image" class="knob-image" src="{{ image_knob_background }}">
                <input id="gain" class="input-knob" oninput="external.invoke('setGain ' + this.value);spinKnob('gain', 'gain-knob-image');" type="range" min="0" max="100.0" value="0" step="1"/>
            </div>
            <div class="col">
                <img class="ear" src="{{ image_ear }}">
            </div>
            <div class="col">
                <label for="output">Output</label><br>
                <img id="output-knob-image" class="knob-image" src="{{ image_knob_background }}">
                <input id="output" class="input-knob" oninput="external.invoke('setOutput ' + this.value);spinKnob('output', 'output-knob-image');" type="range" min="0" max="100.0" value="0" step="1"/>
            </div>
        </div>

        <footer>
            <p class="title">OTOR v0.1</p>
        </footer>
    </body>

    <script>
        {{ js }}
    </script>

</html>
